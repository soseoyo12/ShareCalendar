<!DOCTYPE html>
<html>
<head>
    <title>Cache Clear Test</title>
</head>
<body>
    <h1>Google Calendar API Test</h1>
    <button onclick="testAPI()">Test API Call</button>
    <div id="result"></div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        function testAPI() {
            const API_KEY = 'AIzaSyALTLsgQrpaOiI5lViy_SRS3FPpYl33yUg';
            const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest';
            
            gapi.load('client', async () => {
                try {
                    await gapi.client.init({
                        apiKey: API_KEY,
                        discoveryDocs: [DISCOVERY_DOC],
                    });
                    
                    document.getElementById('result').innerHTML = '✅ API 초기화 성공!';
                    console.log('API 초기화 성공');
                } catch (error) {
                    document.getElementById('result').innerHTML = '❌ API 초기화 실패: ' + error.message;
                    console.error('API 초기화 실패:', error);
                }
            });
        }
    </script>
</body>
</html>
